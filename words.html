<html ng-app >
    <head>
      <script src="/bower_components/angular/angular.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
    </head>
    <body>
        <div class="container">
            <form>
                <h2>Text Analyzer</h2>
                <textarea class="form-control" id="input" rows="3" ng-model="text" placeholder="Enter text to be processed"></textarea>
                <h2>Stats</h2>
                <h3>Chars: <span id="chars">{{text.length}}</span> Words: <span>{{(text.split(' ')).length}}</span></h3>
                <ul>
                    <li ng-repeat="word in (text.split(' ')) | orderBy">{{word | uppercase}}</li>
                </ul>
            </form>
        </div>
    </body>


</html>
